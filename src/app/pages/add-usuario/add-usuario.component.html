<section class="container">
<form>
        <div class="form-group">
        <label for=""></label>
        <input type="text" class="form-control" [(ngNodel)]="usuario.nome" placeholder="Nome">
        <smaill class="form-text text-muted"></smaill>
        </div>
        <div class="form-group">
            <label for=""></label>
            <input type="text" class="form-control" [(ngNodel)]="usuario.email" placeholder="E-mail">
            <smaill class="form-text text-muted"></smaill>
        </div>
        <div class="form-group">
                <label for=""></label>
                <input type="password" class="form-control" [(ngNodel)]="conf" placeholder="Confirmar senha" name="conf" required #conf="ngNodel">
                 <smaill class="form-text text-danger" *ngIf="pws.value != conf.value">senhas diferentes</smaill>
        </div>
        <div class="form-group text-right">
              <button type="submit" class="btn btn-primary ml-2" [disablet] ="fc.invalid || pws.value != conf.value">Salvar</button>
              <button type="reset" class="btn btn-primary ml-2">Cancelar</button>
        </div>

</form>
</section>
